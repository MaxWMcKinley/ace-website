<div class="container-fluid">

	<div class="row">
		<div class="col-xs-12">
			<div id="alert" class="alert alert-dismissible" role="alert" style="display: none; top: 5em; position: fixed; z-index: 999;">
				<button type="button" class="close" data-hide="alert"><span>&times;</span></button>
				<strong id="alert-strong"></strong><span id="alert-message"></span>
			</div>
		</div>
  </div>

	<div class="row">
		<div class="col-xs-12">
			<h1 style="text-align: center;">Create an Account</h1>
		</div>
	</div>
	<div class="row">
		<form id="create-account">
			<div class="form-group col-xs-12 col-sm-6">
				<label for="uin">UIN: </label>
				<input type="text" id="uin" class="form-control" placeholder="UIN" />
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<label for="name">Name: </label>
				<input type="text" id="name" class="form-control" placeholder="Full Name" />
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<label for="major">Major: </label>
				<select id="major" class="form-control" value="AERO">
					<option value="AERO">Aerospace Engineering</option>
					<option value="BAEN">Biological and Agricultural Engineering</option>
					<option value="BMEN">Biomedical Engineering</option>
					<option value="CECN">Computer Engineering (CSCE Track)</option>
					<option value="CEEN">Computer Engineering (EE Track)</option>
					<option value="CHEN">Chemical Engineering</option>
					<option value="CSCE">Computer Science</option>
					<option value="CVEN">Civil Engineering</option>
					<option value="ECEN">Electrical Engineering</option>
					<option value="ESET">Electronic Systems Engineering Technology</option>
					<option value="ENGR">General Engineering</option>
					<option value="IDIS">Industrial Distribution</option>
					<option value="ISEN">Industrial Engineering</option>
					<option value="MEEN">Mechanical Engineering</option>
					<option value="MMET">Manufacturing and Mechanical Engineering Technology</option>
					<option value="MXET">Multidisciplinary Engineering Technology</option>
					<option value="NUEN">Nuclear Engineering</option>
					<option value="OCEN">Ocean Engineering</option>
					<option value="PETE">Petroleum Engineering</option>
				</select>
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<label for="family">Family: </label>
				<select id="family" class="form-control" value="MEEN">
					<option value="MEEN">MEEN</option>
					<option value="PETE">Pussy Pete</option>
					<option value="ZAPDOS">Zapdos</option>
					<option value="GANGSTER">Gangster Squad</option>
				</select>
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<label for="phone">Phone Number: </label>
				<input type="tel" id="phone" class="form-control" placeholder="###-###-####" />
			</div>

			<div class="form-group col-xs-12 col-sm-6">
				<label for="email">Personal Email: </label>
				<input type="email" id="email" class="form-control" placeholder="Email" />
			</div>

			<div class="form-group col-xs-6">
				<label for="password">Password: </label>
				<input type="password" id="password" class="form-control" placeholder="Password" />
			</div>

			<div class="form-group col-xs-6">
				<label for="access">Access Code: </label>
				<input type="password" id="access" class="form-control" placeholder="Access Code" />
			</div>

			<div class="col-xs-12">
				<button class="btn btn-default btn-lg btn-block" type="submit">Create</button>
			</div>
		</form>
	</div>
</div>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/utils.js"></script>
<script src="js/create-account.js"></script>
