<div class="container-fluid">

  <div class="row">
		<div class="col-xs-12">
			<div id="alert" class="alert alert-dismissible" role="alert" style="display: none; top: 5em; position: fixed; z-index: 999;">
				<button type="button" class="close" data-hide="alert"><span>&times;</span></button>
				<strong id="alert-strong"></strong><span id="alert-message"></span>
			</div>
		</div>
  </div>
  
<!-- Header -->
  <div class="row">
    <div class="col-xs-12">
      <h1 style="text-align: center;">Events</h1>
    </div> <!-- column -->
  </div> <!-- row -->

<!-- Filters -->
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="filter" data-toggle="dropdown">
          Filter
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="filter">
          <li><a href="javascript: filterAll();">All</a></li>
          <li><a href="javascript: filterService();">Service</a></li>
          <li><a href="javascript: filterFundraising();">Fundraising</a></li>
          <li><a href="javascript: filterFlex();">Flex</a></li>
        </ul>
      </div> <!-- dropdown -->
    </div> <!-- column -->
  </div> <!-- row -->
  <br>

  <!-- Events -->
  <div class="row">
    <div class="col-xs-12">
      <div id="events" class="list-group"></div>
    </div> <!-- column -->
  </div> <!-- row -->

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title"></h2>
        </div>
        <div class="modal-body">
          <h3 id="officer"></h3>            
          <h4 id="date"></h4>
          <h4 id="time"></h4>
          <h4 id="points"></h4>
          <hr>
          <p id="description"></p>          
        </div> <!-- body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="sign-up">Sign Up</button>
        </div> <!-- footer -->
      </div> <!-- content -->
    </div> <!-- dialog -->
  </div> <!-- modal -->

</div> <!-- container -->

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

<!-- Custom JavaScript -->
<script src="js/utils.js"></script>
<script src="js/events.js"></script>
<script src="js/ace.js"></script>
