<div class="container-fluid">

	<div class="row">
		<div class="col-xs-12">
			<div id="alert" class="alert alert-dismissible" role="alert" style="display: none; margin-top: 2em;">
				<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
				<strong id="alert-strong"></strong><span id="alert-message"></span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<h1 style="text-align: center; margin-bottom: 1em;">Log In</h1>
		</div>
	</div>

	<div class="row">
		<form id="log-in" class="form-horizontal col-sm-offset-3 col-sm-6">

			<div class="form-group">
				<label for="uin" class="col-xs-3">UIN:</label>
				<div class="col-xs-9">
					<input type="text" id="uin" class="form-control" placeholder="UIN" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-xs-3">Password:</label>
				<div class="col-xs-9">
					<input type="password" id="password" class="form-control" placeholder="Password" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<button class="btn btn-default btn-lg btn-block" type="submit">Log In</button>
				</div>
			</div>

		</form>
	</div>

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3" style="text-align: center;">
			<div class="col-sm-9 col-sm-offset-3">
				<span>Don't have an account? </span><a href="?action=create-account">Create one here.</a>
			</div>
		</div>
	</div>

</div>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
